name: kutuku
description: "online shopping application"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter




  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  go_router: ^16.0.0
  lottie: ^3.3.1
  iconsax: ^0.0.3
  provider: ^6.1.5+1





dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/logo/
    - assets/logo/logo1.png
    - assets/logo/logo2.png
    - assets/image/
    - assets/animation/


flutter_native_splash:
  #light mode
  color: "#F8F7FC"
  image: assets/logo/logo1.png

  #dark mode
  color_dark: "#121016"
  image_dark: assets/logo/logo2.png

  android: true
  ios: true
  web: false
  fullscreen: true
